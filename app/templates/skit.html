<!doctype html>
{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Cirkulationspump 1 {%endblock%}


{%block content %}

<script type=text/javascript src="{{ url_for('bower.static', filename='jquery/dist/jquery.js') }}"> </script>
<script type=text/javascript src="{{ url_for('bower.static', filename='snap.svg/dist/snap.svg.js') }}"> </script>
<script>
var s = Snap(800, 800);
var bigCircle = s.circle(65, 65, 60);
bigCircle.attr({
    fill: "#bada55",
    stroke: "#000",
    strokeWidth: 5
});
var t1 = s.rect(99, 50, 5, 50);
var t2 = s.rect(99, 19, 5, 50);
t1.transform('r45');
t2.transform('r135');

t1.animate({transform:'r90'}, 2000);
</script>
{%endblock%}
