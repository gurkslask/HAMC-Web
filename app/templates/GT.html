<!doctype html>
{% extends "bootstrap/base.html" %}

{% block title %} {{ dObject|safe }} {%endblock%}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only"> Toggle navigation </span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="/"> Hej </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/"></a>Home</li>
            </ul>
        </div>
    </div>

{%endblock%}

{%block content %}

<script type=text/javascript src="{{ url_for('static', filename='jquery.js') }}">
</script>
<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script>
$(document).ready(function(){
    setInterval(function(){
      $.getJSON($SCRIPT_ROOT + '/_JsonSharedDict_new/' + {{dObject|tojson|safe}}, {}, function(data) {
          $("#PV").text(data.result.{{dObject|safe}}.PV)
          }
      )
  }, 3000);
});
</script>
<ul>
    <li>
        {{ dObject }}
    </li>
    <li>
        Temperature:<p id="PV">?</p>
    </li>
</ul>


{%endblock%}
